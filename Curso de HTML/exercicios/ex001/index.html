<!DOCTYPE html>
<!-- O parâmetro lang serve para indicar o idioma da página-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 1</title>
</head>
<body>
    <!--Tag H1 é para criar títulos, cada número depois do h significa hierarquia, indo do 1 ao 6.-->
    <h1>Olá, mundo!</h1>     
    <!--Tag HR serve para criar uma linha horizontal-->
    <!--(Horizontal Row)-->
    <hr>
    <!--Tag P ser para abrir novos paragráfos-->
    <p>Esse é o meu primeiro documento HTML! Estou muito Feliz!</p>
    <p>Esse momento é unico! Estou cirando um site!</p>
</body>
</html>
