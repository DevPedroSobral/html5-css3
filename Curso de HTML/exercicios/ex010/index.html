<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2></h2>
    <ol type="i" start="2">
        <li>Acordar</li>
        <li>Tomar para o joã</li>
        <li>Escovar os dentes</li>
        <li>Ir para a faculdade</li>
        <li>Almoçar</li>
        <li>Ir para o trabalho</li>
        <li>Voltar para casa</li>
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul>
        <li>pão</li>
        <li>Leite</li>
        <li>tomate</li>
        <li>Manteiga</li>
        <li>Alface</li>
        <li>Arroz</li>
        <li>feijão</li>

    </ul>
</body>
</html>
